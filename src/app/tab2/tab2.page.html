<ion-content class="ion-text-center ion-align-items-center">
  <ion-card>
    <ion-card-header>
      <ion-card-title>POKEDEX</ion-card-title>
      <ion-card-subtitle>BUSQUE SEU POKEMON</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div class="busca">
        <ion-input [(ngModel)]="POKEMON" placeholder="Digite o nome ou cÃ³digo do Pokemon"></ion-input>
      </div>
      <ion-button expand="block" (click)="toggleShow()">{{ show ? 'Limpar' : 'Buscar' }}</ion-button>
    </ion-card-content>
  </ion-card>

  @if (show) {
  <ion-card>
    <h1>{{poke.id}}</h1>
    <img src={{gifAnimada}} alt="" width="300px">
    <h1>{{poke.name}}</h1>
    <p>Tipo: {{poke.types[0].type.name}}</p>
  </ion-card>
  }

  <!-- ðŸ§© Lista de 10 PokÃ©mons -->
<ion-grid>
  <ion-row>
    @for (pokemon of pokemons; track pokemon.id) {
      <ion-col size="6">
        <ion-card style="height: 170px;">
          <ion-card-content>
          <h2>
            {{pokemon.nome}}
          </h2>
            <img [src]="pokemon.imagem" alt="{{ pokemon.name }}" width="150px">
          </ion-card-content>
        </ion-card>
      </ion-col>
    }
  </ion-row>
</ion-grid>

</ion-content>
